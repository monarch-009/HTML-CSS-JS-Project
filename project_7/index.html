<!-- HTML file for the centered square card -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Centered Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="Image/1.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Aditya Raj</span>
            <span class="job">Developer & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #0077b5;" class="link"><i class='bx bxl-linkedin'></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="background: #e1306c;" class="link"><i class='bx bxl-instagram'></i></a>
            <a href="#" style="background: #282121;" class="link"><i class='bx bxl-github'></i></a>

        </div>
        <div class="buttons">
            <button class="button">Follow </button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>

</html>
